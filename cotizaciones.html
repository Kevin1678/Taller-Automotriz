       <section class="form-container">
        <h2>Solicita una Cotización</h2>
        <form id="formulario-cotizacion" action="procesar_cotizacion.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="servicio">Servicio:</label>
                <select id="servicio" name="servicio" required>
                    <option value="cambio-aceite">Cambio de Aceite</option>
                    <option value="reparacion-frenos">Reparación de Frenos</option>
                    <option value="diagnostico-electronico">Diagnóstico Electrónico</option>
                </select>
            </div>
            
            <div class="button-container">
               <label for="mensaje">Mensaje:</label>
               <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            
        <div class="button-container">
            <button type="submit">Enviar</button>
        </div>
        </form>
