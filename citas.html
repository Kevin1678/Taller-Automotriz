        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1 1 150px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 2 1 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-container {
            text-align: center;

        .button-container button {
            background-color: #333;

            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #555;
        }

        header {
            text-align: center;
            background-color: #333;
            padding: 20px;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;

        nav ul li {
            display: inline;

            color: white;
            text-decoration: none;

            text-align: center;

            color: #666;

</head>
    
<body>
    <header>
        <h1>Servicio Automotriz Hernández</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="cotizaciones.html">Cotizaciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="citas.html">Agendar Cita</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Agendar Cita</h2>
        <form id="formulario-cita" action="procesar_cita.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div class="form-group">
                <label for="servicio">Servicio:</label>
                <select id="servicio" name="servicio" required>
                    <option value="Cambio de Aceite">Cambio de Aceite</option>
                    <option value="Reparación de Frenos">Reparación de Frenos</option>
                    <option value="Diagnóstico Electrónico">Diagnóstico Electrónico</option>
                </select>
            </div>

            <div class="button-container">
                <button type="submit">Agendar</button>
            </div>
        </form>
    </div>

    <footer>

    </footer>
