<body>
    <header>
        <h1>Servicio Automotriz Hernández</h1>

            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>

                <li><a href="citas.html">Agendar Cita</a></li>
            </ul>
        </nav>
    </header>

    <form id="formulario-cita" action="procesar_cita.php" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
        </div>

        <div class="form-group">
            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="Cambio de Aceite">Cambio de Aceite</option>
                <option value="Reparación de Frenos">Reparación de Frenos</option>
                <option value="Diagnóstico Electrónico">Diagnóstico Electrónico</option>
            </select>
       </div>

        <button type="submit">Agendar</button>
    </form>
